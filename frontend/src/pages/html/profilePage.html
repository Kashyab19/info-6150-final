<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/profileStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="modal-body row">
        <div class="d-flex flex-column flex-shrink-0  full-ht" style="width: 280px;">
            <a href="../index.html" class="row text-center d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none offcanvas-header">
              <img src="../images/NEU.png" alt="Northeastern Logo" class="rounded mx-auto d-block">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/Final Project/Index.html" class="nav-link link-dark">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#profile"></use></svg>
                          <span class="optn nav-link active">Profile</span>
                    </a>
                  </li>
                <li class="nav-item">
                <a href="#" class="nav-link link-dark disabled">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#courseRegistration"></use></svg>
                  <span class="optn">Course Registration</span>
                </a>
                </li>
                <li>
                <a href="#" class="nav-link link-dark disabled">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#healtInsurance"></use></svg>
                  <span class="optn">Health insurance</span>
                </a>
                </li>
                <li>
                <a href="#" class="nav-link link-dark disabled">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#Librabry"></use></svg>
                  <span class="optn">Library</span>
                </a>
                </li>
                <li>
                <a href="#" class="nav-link link-dark disabled">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#mealPlan"></use></svg>
                  Meal Plan
                </a>
                </li>
                <li>
                <a href="#" class="nav-link link-dark">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#redEye"></use></svg>
                  <span class="optn">Red eye</span>
                </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col-md-6 mx-auto mt-5">
            <div class="card mx-auto" style="width: 18rem">
                <div class="mb-3 col text-center">
                    <label for="Image" class="form-label img">Upload Image</label>
                    <input class="form-control" type="file" id="formFile" onchange="preview()">
                    <button onclick="clearImage()" class="btn btn-primary mt-3">Upload</button>
                </div>
                <img id="frame" src="" class="img-fluid" />
              </div>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Select</option>
                    <option>Massachusetts</option>
                    <option>California</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
        </div>
    </div>
</body>
<script>
    function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
            function clearImage() {
                document.getElementById('formFile').value = null;
                frame.src = "";
            }
</script>
</html>
