
<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap CSS-->
     <link rel=”stylesheet” href=”css/bootstrap.css”>
     <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Northeastern University</title>
</head>
<style>
  html,body{
    width: 100%;
  }
  .form-control{
    display: inline!important;
  }
  @media only screen and (min-width: 750px) and (orientation: portrait)
  { 
    *{
    font-size: xx-large!important;
  } 
  }


</style>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-light d-flex">
    <div class="float-left">
        <a class="navbar-brand m-3" href="../index.html">
            <img src="../images/temp1.png" alt="Logo" class="d-inline-block align-text-top">
        </a>
    </div>  
  </nav>
<div class="w-100 d-flex justify-content-center">
  <p class="h1">Almost there! 👋</p>
</div>
<div class="container d-flex justify-content-center">
  
  <div class="tab-content m-2" id="nav-tabContent">
    <nav class="mt-5 center">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
        <a class="nav-link d.block" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Register</a>
      </div>
    </nav>

    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <form>
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
           <a class="" href="https://facebook.com"><i class="fab fa-facebook-f"></i></a> 
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <a href="https://google.com/"><i class="fab fa-google"></i></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <a href="https://github.com"><i class="fab fa-github"></i></a>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginName">Email or username</label>
          <input type="email" id="loginName" class="form-control w-100" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" />
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
              <label class="form-check-label" for="loginCheck"> Stay signed in?</label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <div class="w-100 d-flex justify-content-center">
          <a type="submit" class="btn btn-primary btn-block mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
        </div>

      </form>
    </div>
  
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <form>
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerName">Name</label>
          <input type="text" id="registerName" class="form-control" />
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" />
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" id="registerEmail" class="form-control" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" />
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword">Confirm Password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" />
        </div>
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            Terms and Conditions
          </label>
        </div>
  
        <!-- Submit button -->
        <div class="w-100 d-flex justify-content-center">
          <a type="submit" class="btn btn-primary btn-block mb-3"  data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</a>
        </div>
        
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal animated fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">You are all set! 🥳</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Profile completion percentage, please complete your profile.
      </div>
      <div class="progress" style="margin-left:20px; margin-right:20px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
      </div>
      <div class="modal-footer">
        <a href="profilePage.html"type="button" class="btn btn-primary">Go!</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
